<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/styles/style.css">
    <title>Booknest - Login</title>
</head>
<body>
    <div class="left">
         <img src="/Front-end/images/foto_login.png" alt="Booknest" width="1500" >
    </div>
    <div class="right">
        <a href="inicial.html">  <img src="/Front-end/images/logo.png" alt=""></a>
        <h2>Faça seu login</h2>
        <p class="a">Não tem uma conta? <a href="cadastro.html" style="color: #02A5FF; font-size: 10px;">Cadastre-se aqui!</a></p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="" required>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="" required>

            <a href="/Front-end/pages/book/recuperar-senha.html" class="esqueci-senha">Esqueci a senha</a>

            <button type="submit">Entrar</button>
        </form>

    </div>
</body>
</html>
