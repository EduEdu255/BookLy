server {
    listen 8080; # Render escuta na porta 8080

    root /var/www/html/public; # Define a pasta 'public' do Laravel como root do servidor web
    index index.php index.html index.htm;

    location / {
        # Tenta servir o arquivo diretamente, ou como diretório, ou passa para o index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Garante que o PHP-FPM processa arquivos .php
        try_files $uri /index.php =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000; # Conecta ao php-fpm (que roda na mesma máquina)
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params; # Inclui parâmetros FastCGI padrão
    }

    # Nega acesso a arquivos .env por segurança
    location ~ /\.env {
        deny all;
    }

    # Nega acesso a arquivos ocultos (exceto .well-known para SSL)
    location ~ /\. {
        deny all;
    }
}
